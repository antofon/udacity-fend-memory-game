<body>
  <div class="container-fluid" id="main-page-width">
    <h1 class="text-center primary-color" id="game-title">Memory Matchmaker!</h1>
  </div>
  <!-- .card-style{8rem; height: 8rem;} -->

  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-md-3">
          <div class="row" id="menu">
            <div class="col-xs-3 col-md-12">
              <div class="row" id="game-buttons">
                <div class="col-xs-6">
                  <button class="btn btn-primary" id="play-button">Let's Play</button>
                </div>

                <div class="col-xs-6">
                  <div class="btn btn-success" id="restart-button">Restart</div>

                </div> -->

            </div>

            <div class="col-xs-3 col-md-12 game-indicators primary-color">

              <span class="fas fa-star"></span>
              <span class="fas fa-star"></span>
              <span class="fas fa-star"></span>
            </div>

            <div class="col-xs-3 col-md-12 game-indicators primary-color">
              <h4>Timer</h4>
              <div id="stopwatch">
                <span id="minutes-field">00</span>
                <span>:</span>
                <span id="seconds-field">00</span>
              </div>
            </div>

            <div class="col-xs-3 col-md-12 game-indicators primary-color">
              <h4>Moves</h4>
              <span id="moves-field">00</span>
            </div>
          </div>
        </div>

        </div> -->
        <div class="col-xs-12 col-md-9 card" id="game-board">
